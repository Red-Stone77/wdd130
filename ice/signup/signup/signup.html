<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Feed Sign Up</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #7a6040;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Georgia, serif;
    }

    /* Outer form container */
    #formContainer {
      background: white;
      width: 450px;
      border-radius: 20px;
      overflow: hidden;
      border: 8px solid #183693;
      display: flex;
      flex-direction: column;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* Header section with background image */
    .header {
      background: url("images/jesus_feeds_5000.jpeg") center/cover no-repeat;
      height: 180px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    .header-text {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    .header-text h1 {
      font-size: 28px;
      font-weight: bold;
    }

    .header-text h2 {
      font-size: 20px;
      font-style: italic;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      left: 15px;
      border: none;
      background: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    form {
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 5px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    section {
      margin-top: 5px;
    }

    button[type="submit"] {
      margin-top: 10px;
      align-self: center;
      background: white;
      border: 1px solid #888;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #183693;
      color: white;
    }

    /* Footer section with book images */
    .footer {
      display: flex;
      justify-content: space-between;
      background-color: black;
      border-top: 1px solid #333;
    }

    .footer img {
      width: 20%;
      height: 100px;
      object-fit: cover;
      border-right: 1px solid #222;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .footer img:last-child {
      border-right: none;
    }

    .footer img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px gold;
    }
  </style>
</head>

<body>
  <div id="formContainer">
    <div class="header">
      <button type="button" id="closeBtn">X</button>
      <div class="header-text">
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
      </div>
    </div>

    <form id="myForm">
      <h3>Sign Up for Daily Scripture Feed</h3>

      <div>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="gender">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>

      <section>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to newsletter</label>
      </section>

      <section>
        <input type="checkbox" id="conditions" name="conditions" required>
        <label for="conditions">I acknowledge the terms and conditions</label>
      </section>

      <button type="submit">Submit</button>
    </form>

    <div class="footer">
      <img src="images/old_testament.webp" alt="Old Testament">
      <img src="images/new_testament.webp" alt="New Testament">
      <img src="images/book_of_mormon.webp" alt="Book of Mormon">
      <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
      <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
    </div>
  </div>

  <script>
    document.getElementById("closeBtn").addEventListener("click", function () {
      document.getElementById("formContainer").style.display = "none";
    });

    const form = document.getElementById('myForm');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      alert("Form submitted!");
    });
  </script>
</body>

</html>
